name: Docker Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build the Docker image for authentication
      run: docker build -t mentalni-skrbnik-auth:latest docker/authService

    - name: Build the Docker image for web hosting
      run: docker build -t mentalni-skrbnik-auth:latest docker/webService